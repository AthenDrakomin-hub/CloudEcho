
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>网忆云 - 听见灵魂的回响</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Noto+Serif+SC:wght@700;900&display=swap');
    
    :root {
      --netease-red: #C20C0C;
      --netease-black: #121212;
      --glass-bg: rgba(18, 18, 18, 0.7);
      --glass-border: rgba(255, 255, 255, 0.05);
    }
    
    * {
      font-family: 'Inter', -apple-system, "Microsoft YaHei", sans-serif;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: var(--netease-black);
      color: #ffffff;
    }

    .bg-immersive {
      position: fixed;
      inset: -50px;
      z-index: -1;
      filter: blur(60px) brightness(0.4);
      background-size: cover;
      background-position: center;
      transition: background-image 1.5s ease-in-out;
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    
    .font-serif-quote { font-family: 'Noto Serif SC', serif; }

    @keyframes rotate-record {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-record {
      animation: rotate-record 20s linear infinite;
    }
    .animate-record-paused {
      animation-play-state: paused;
    }

    .aurora-text {
      background: linear-gradient(90deg, #fff, #C20C0C, #fff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
    }
    @keyframes shine {
      to { background-position: 200% center; }
    }

    /* 硬件内存条动画 */
    @keyframes rgb-breath {
      0% { filter: hue-rotate(0deg) brightness(1); }
      50% { filter: hue-rotate(180deg) brightness(1.5); }
      100% { filter: hue-rotate(360deg) brightness(1); }
    }
    .rgb-bar {
      animation: rgb-breath 4s linear infinite;
    }
  </style>

}
