
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网忆云 - 极光音乐空间</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Noto+Serif+SC:wght@700;900&display=swap');
    
    :root {
      --aurora-1: #020617;
      --aurora-2: #0f172a;
      --aurora-3: #1e1b4b;
      --aurora-4: #312e81;
      --accent-indigo: #6366f1;
      --accent-purple: #8b5cf6;
      --accent-pink: #ec4899;
      --glass-bg: rgba(0, 0, 0, 0.7);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text-brightness: 1;
      --border-width: 1px;
    }
    
    * {
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
    }

    .font-serif-quote {
      font-family: 'Noto Serif SC', serif;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      background: var(--aurora-1);
      color: white;
      transition: background 0.5s ease;
    }

    .aurora-container {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: var(--aurora-1);
      background-image: radial-gradient(ellipse at top, var(--aurora-2), var(--aurora-1), #000);
    }

    /* Cinematic Noise Texture Overlay */
    .aurora-container::after {
      content: "";
      position: absolute;
      inset: 0;
      opacity: 0.05;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .aurora-fluid {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(125deg, 
        rgba(99, 102, 241, 0.15), 
        rgba(139, 92, 246, 0.1), 
        rgba(236, 72, 153, 0.1), 
        rgba(99, 102, 241, 0.08)
      );
      background-size: 400% 400%;
      animation: aurora-flow 25s ease infinite alternate;
      filter: blur(100px);
    }

    @keyframes aurora-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-dark-morphism {
      background: var(--glass-bg);
      backdrop-filter: blur(80px);
      -webkit-backdrop-filter: blur(80px);
      border: var(--border-width) solid var(--glass-border);
      box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.9);
    }

    .aurora-text {
      background: linear-gradient(to right, #818cf8, #a78bfa, #f472b6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 12px rgba(139, 92, 246, 0.5));
    }

    .perspective-3000 { perspective: 3000px; }
    .preserve-3d { transform-style: preserve-3d; }
    .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
    .rotate-y-180 { transform: rotateY(180deg); }

    .initial-loader {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1.5s ease;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes dj-pulse {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.03); filter: brightness(1.2); }
    }
    .dj-pulse-active { animation: dj-pulse 0.45s ease-in-out infinite; }

    @keyframes dj-bar {
      0%, 100% { height: 15%; opacity: 0.4; }
      50% { height: 100%; opacity: 1; }
    }
    .dj-bar-anim { animation: dj-bar 0.4s ease-in-out infinite; }

    .glow-indigo { box-shadow: 0 0 60px 15px rgba(99, 102, 241, 0.5); }
    
    input[type="range"] {
      -webkit-appearance: none;
      background: transparent;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 18px;
      width: 18px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,255,255,1);
      margin-top: -7px;
      border: 2px solid var(--accent-indigo);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react/": "https://esm.sh/react@19.0.0/",
    "@aws-sdk/client-s3": "https://esm.sh/@aws-sdk/client-s3@3.712.0?bundle&target=browser",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
  <script type="module" src="index.tsx"></script>
</head>
<body>
  <div class="initial-loader">
     <div class="flex flex-col items-center">
        <div class="relative w-24 h-24 mb-10">
           <div class="absolute inset-0 border-[4px] border-white/5 rounded-full"></div>
           <div class="absolute inset-0 border-[4px] border-t-indigo-500 rounded-full animate-spin"></div>
           <div class="absolute inset-4 border-[2px] border-b-pink-500 rounded-full animate-spin-slow opacity-40"></div>
        </div>
        <p class="text-[10px] font-black uppercase tracking-[1em] text-white/50">子夜回响 · 极光同步中</p>
        <p class="text-[8px] font-bold text-white/20 uppercase tracking-[0.4em] mt-4 italic">NOCTURNE ECHO V4.2.0</p>
     </div>
  </div>
  <div class="aurora-container"></div>
  <div class="aurora-fluid"></div>
  <div id="root"></div>
</body>
</html>
