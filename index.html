
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>东南亚子夜电台 - 浪子港湾</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Noto+Serif+SC:wght@700;900&display=swap');
    
    :root {
      --aurora-1: #020617;
      --aurora-2: #050505;
      --aurora-3: #0f172a;
      --aurora-4: #1e1b4b;
      --accent-indigo: #6366f1;
      --accent-purple: #8b5cf6;
      --accent-pink: #ec4899;
      --glass-bg: rgba(0, 0, 0, 0.85);
      --glass-border: rgba(255, 255, 255, 0.05);
    }
    
    * {
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
    }

    .font-serif-quote {
      font-family: 'Noto Serif SC', serif;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      background: var(--aurora-1);
      color: white;
    }

    .aurora-container {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: var(--aurora-1);
      background-image: radial-gradient(ellipse at bottom, #0f172a, #020617, #000);
    }

    .aurora-fluid {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(125deg, 
        rgba(79, 70, 229, 0.1), 
        rgba(124, 58, 237, 0.05), 
        rgba(219, 39, 119, 0.05), 
        rgba(79, 70, 229, 0.06)
      );
      background-size: 400% 400%;
      animation: aurora-flow 25s ease infinite alternate;
      filter: blur(120px);
    }

    @keyframes aurora-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-dark-morphism {
      background: var(--glass-bg);
      backdrop-filter: blur(80px);
      -webkit-backdrop-filter: blur(80px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 1);
    }

    .aurora-text {
      background: linear-gradient(to right, #6366f1, #a855f7, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.4));
    }

    .perspective-3000 { perspective: 3000px; }
    .preserve-3d { transform-style: preserve-3d; }

    .initial-loader {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1.5s ease;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes dj-pulse {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.03); filter: brightness(1.2); }
    }
    .dj-pulse-active { animation: dj-pulse 0.45s cubic-bezier(0.4, 0, 0.2, 1) infinite; }

    @keyframes dj-bar {
      0%, 100% { transform: scaleY(0.2); opacity: 0.3; }
      50% { transform: scaleY(1); opacity: 0.9; }
    }
    .dj-bar-anim { animation: dj-bar 0.3s ease-in-out infinite; transform-origin: bottom; }

    .virtual-list-item {
      content-visibility: auto;
      contain-intrinsic-size: 1px 120px;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react/": "https://esm.sh/react@19.0.0/",
    "@aws-sdk/client-s3": "https://esm.sh/@aws-sdk/client-s3@3.712.0?bundle&target=browser",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  <script type="module" src="index.tsx"></script>
</head>
<body>
  <div class="initial-loader">
     <div class="flex flex-col items-center">
        <div class="relative w-32 h-32 mb-12">
           <div class="absolute inset-0 border-[2px] border-white/5 rounded-full"></div>
           <div class="absolute inset-0 border-[2px] border-t-indigo-600 rounded-full animate-spin"></div>
        </div>
        <p class="text-[12px] font-black uppercase tracking-[1.2em] text-indigo-500 animate-pulse">东南亚子夜电台</p>
        <p class="text-[8px] font-bold text-white/20 uppercase tracking-[0.4em] mt-6 italic">浪子归宿 · V4.5.0</p>
     </div>
  </div>
  <div class="aurora-container"></div>
  <div class="aurora-fluid"></div>
  <div id="root"></div>
</body>
</html>
