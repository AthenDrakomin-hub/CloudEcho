
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网忆云 - 深夜第一伤感DJ频道</title>
  <!-- 移除已弃用的 plugins=line-clamp 参数以消除警告 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap');
    
    :root {
      --netease-red: #C20C0C;
    }
    
    * {
      font-family: 'Inter', -apple-system, "Helvetica Neue", Arial, sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #020202;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* 根容器样式保护 */
    #root {
      position: relative;
      z-index: 10;
      width: 100vw;
      height: 100vh;
      display: flex;
    }

    /* 初始加载动画 */
    .initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #020202;
      z-index: 5;
    }

    .loader-spin {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.05);
      border-top-color: #C20C0C;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 噪点覆盖层 */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.05;
      z-index: 9999;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .animate-spin-slow {
      animation: rotate 24s linear infinite;
    }
    
    .animate-spin-paused {
      animation-play-state: paused;
    }
    
    .vinyl-border {
      background: repeating-radial-gradient(
        circle,
        #0a0a0a 0px,
        #0a0a0a 2px,
        #151515 3px,
        #0a0a0a 4px
      );
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      background: transparent;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-top: -6px;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      cursor: pointer;
      border-radius: 3px;
    }

    #error-display {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: #C20C0C;
      color: white;
      z-index: 10000;
      font-size: 12px;
      display: none;
    }
  </style>
  <script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      var display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.innerText = '运行时异常: ' + msg + '\n位置: ' + url + ':' + lineNo;
      }
      return false;
    };
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react/": "https://esm.sh/react@19.0.0/",
    "@aws-sdk/client-s3": "https://esm.sh/@aws-sdk/client-s3@3.712.0?bundle&target=browser"
  }
}
</script>
<!-- 必须添加以下脚本标签来启动应用 -->
<script type="module" src="index.tsx"></script>
</head>
<body class="select-none">
  <div id="error-display"></div>
  <div id="root">
    <!-- 初始加载状态，防止黑屏感 -->
    <div class="initial-loader">
      <div class="loader-spin"></div>
      <p style="margin-top: 20px; font-size: 10px; font-weight: 900; letter-spacing: 0.4em; color: #333; text-transform: uppercase;">Initializing Nocturne Echo...</p>
    </div>
  </div>
</body>
</html>
